<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique jQuery Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./div.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div id="calculator" class="p-3 shadow-lg rounded-3">
                <input type="text" id="display" class="form-control mb-3 text-end fs-2" value="0" readonly>

                <div class="row g-2">
                    <button class="col-3 btn btn-secondary" data-action="clear">C</button>
                    <button class="col-3 btn btn-secondary" data-action="sign">+/-</button>
                    <button class="col-3 btn btn-secondary" data-action="percent">%</button>
                    <button class="col-3 btn btn-warning" data-action="operator" data-value="/">/</button>

                    <button class="col-3 btn btn-dark" data-value="7">7</button>
                    <button class="col-3 btn btn-dark" data-value="8">8</button>
                    <button class="col-3 btn btn-dark" data-value="9">9</button>
                    <button class="col-3 btn btn-warning" data-action="operator" data-value="*">*</button>

                    <button class="col-3 btn btn-dark" data-value="4">4</button>
                    <button class="col-3 btn btn-dark" data-value="5">5</button>
                    <button class="col-3 btn btn-dark" data-value="6">6</button>
                    <button class="col-3 btn btn-warning" data-action="operator" data-value="-">-</button>

                    <button class="col-3 btn btn-dark" data-value="1">1</button>
                    <button class="col-3 btn btn-dark" data-value="2">2</button>
                    <button class="col-3 btn btn-dark" data-value="3">3</button>
                    <button class="col-3 btn btn-warning" data-action="operator" data-value="+">+</button>

                    <button class="col-6 btn btn-dark" data-value="0">0</button>
                    <button class="col-3 btn btn-dark" data-value=".">.</button>
                    <button class="col-3 btn btn-primary" data-action="calculate">=</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./div.js"></script>

</body>
</html>
