<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Calculator</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      width: 300px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .display {
      height: 70px;
      background: #212529;
      color: white;
      font-size: 2rem;
      text-align: right;
      padding: 15px;
      overflow: hidden;
    }
    .btn-custom {
      height: 70px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="calculator bg-light">
    <div class="display" id="display">0</div>
    <div class="container-fluid p-0">
      <div class="row g-1">
        <div class="col-3"><button class="btn btn-secondary w-100 btn-custom" data-value="C">C</button></div>
        <div class="col-3"><button class="btn btn-secondary w-100 btn-custom" data-value="/">÷</button></div>
        <div class="col-3"><button class="btn btn-secondary w-100 btn-custom" data-value="*">×</button></div>
        <div class="col-3"><button class="btn btn-danger w-100 btn-custom" data-value="DEL">DEL</button></div>
      </div>
      <div class="row g-1">
        <div class="col-3"><button class="btn btn-light w-100 btn-custom" data-value="7">7</button></div>
        <div class="col-3"><button class="btn btn-light w-100 btn-custom" data-value="8">8</button></div>
        <div class="col-3"><button class="btn btn-light w-100 btn-custom" data-value="9">9</button></div>
        <div class="col-3"><button class="btn btn-secondary w-100 btn-custom" data-value="-">−</button></div>
      </div>
      <div class="row g-1">
        <div class="col-3"><button class="btn btn-light w-100 btn-custom" data-value="4">4</button></div>
        <div class="col-3"><button class="btn btn-light w-100 btn-custom" data-value="5">5</button></div>
        <div class="col-3"><button class="btn btn-light w-100 btn-custom" data-value="6">6</button></div>
        <div class="col-3"><button class="btn btn-secondary w-100 btn-custom" data-value="+">+</button></div>
      </div>
      <div class="row g-1">
        <div class="col-3"><button class="btn btn-light w-100 btn-custom" data-value="1">1</button></div>
        <div class="col-3"><button class="btn btn-light w-100 btn-custom" data-value="2">2</button></div>
        <div class="col-3"><button class="btn btn-light w-100 btn-custom" data-value="3">3</button></div>
        <div class="col-3" rowspan="2"><button class="btn btn-success w-100 btn-custom" style="height:142px;" data-value="=">=</button></div>
      </div>
      <div class="row g-1">
        <div class="col-6"><button class="btn btn-light w-100 btn-custom" data-value="0">0</button></div>
        <div class="col-3"><button class="btn btn-light w-100 btn-custom" data-value=".">.</button></div>
      </div>
    </div>
  </div>

  <!-- jQuery + Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function() {
      let display = $("#display");
      let currentInput = "";

      $("button").click(function() {
        let value = $(this).data("value");

        if (value === "C") {
          currentInput = "";
          display.text("0");
        } else if (value === "DEL") {
          currentInput = currentInput.slice(0, -1);
          display.text(currentInput || "0");
        } else if (value === "=") {
          try {
            currentInput = eval(currentInput).toString();
            display.text(currentInput);
          } catch {
            display.text("Error");
            currentInput = "";
          }
        } else {
          currentInput += value;
          display.text(currentInput);
        }
      });
    });
  </script>

</body>
</html>
