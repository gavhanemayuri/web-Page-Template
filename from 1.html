<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend> <i>User Information </i></legend>
        <label for="Condidate Name">Condidate's Name:<span style="color: brown;">*</span></label>
        <input type="text" required>
        <br><br>
        <label for="Contact">Contact:</label>
        <input type="tel" name="" id="">
        <br><br>
        <label for="email">Email id:</label>
        <input type="email" name="" id="">
            <br><br>
        <label for="password">Password:</label>
        <input  type="password">
        <br><br>
        <label for="Gender">Gender:</label>
        <input type="radio" name="Gender"  id="Gender" value="male">Male
        <input type="radio" name="Gender" id="Gender" value="female">Female
        <br><br>
        <label type="DOB">DOB:</label>
        <input type="date" name="" id="">
        <br><br>
        <label type="Address">Address:</label>
        <input type="textarea" name="" id="" row="4" cols="4">
        <br><br>
        <label for="Category">Category:</label>
        <input type="radio" name="Category" id="Category" value="Open">Open
        <input type="radio" name="Category" id="Category" value="ST">ST
        <input type="radio" name="Category" id="Category" value="OBC">OBC
        <input type="radio" name="Category" id="Category" value="NT">NT
        <input type="radio" name="Category" id="Category" value="DNT">DNT
        <br><br>
        <label for="course">Course:</label>
        <input type="checkbox" value="C">C
        <input type="checkbox" value="C++">C++
        <input type="checkbox" value="HTML">HTML
        <input type="checkbox" value="CSS">CSS
        <input type="checkbox" value="Java">Java
        <br><br>
        <label for="Branch">Branch:</label>
        <select name="" id="">
            <option value=""Manapa>Manapa</option>
            <option value=""Pimpari>Pimpari</option>
            <option value=""Wakad>Wakad</option>
            <option value=""Shivaji Nagar>Shivaji Nagar</option>
            <option value=""Chinchawad>Chinchawad</option>
        </select>
        <br><br>

        <button>Submit</button>
        <button>Reset</button>
        <br><br>
        <label for="progress">Progress:</label>
        <input type="range" name="" id="">
    </fieldset>
        


    </form>
</body>
</html>
